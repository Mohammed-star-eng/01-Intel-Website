<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intel Sustainability Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HERO SECTION -->
  <header class="hero">
    <div class="overlay"></div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Intel-logo.svg" alt="Intel Logo" class="logo">
    <div class="hero-text">
      <h1>Blueprints of Tomorrow</h1>
      <p>Intel's Environmental Journey from Silicon to Sustainability</p>
    </div>
  </header>

  <!-- TIMELINE -->
  <main class="timeline-container">
    <div class="timeline">

      <!-- MILESTONE CARD -->
      <div class="milestone">
        <div class="card">
          <img src="/images/milestone1.jpg" alt="1968 Foundation">
          <div class="card-content">
            <h3>1968 – Foundation</h3>
            <p>Founded with a mission of innovation—Intel begins with a commitment to precision manufacturing.</p>
            <div class="details">
              <p>Even in its earliest chip fabrication plants, Intel minimized waste and maximized resource reuse.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Repeat above .milestone block 8 more times for each key event -->

    </div>
  </main>
</body>
</html>
